{% extends 'base.html' %}
{% load static %}
{% block head %}
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/login and signup.css' %}"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Baggage Ecommerce | Login</title>
    <style>
        .menu {
            font-size: larger;
        }

        .collections {
            color: black;
            font-family: 'Hind', sans-serif;
            text-align: center;
        }
    </style>
{% endblock head %} {% block body %}
<!-- login -->
<div class="container text-center my-5 login">
    <h4><svg xmlns="http://www.w3.org/2000/svg" fill="#555" height="2em" viewBox="0 0 448 512"><path d="M144 144c0-44.2 35.8-80 80-80c31.9 0 59.4 18.6 72.3 45.7c7.6 16 26.7 22.8 42.6 15.2s22.8-26.7 15.2-42.6C331 33.7 281.5 0 224 0C144.5 0 80 64.5 80 144v48H64c-35.3 0-64 28.7-64 64V448c0 35.3 28.7 64 64 64H384c35.3 0 64-28.7 64-64V256c0-35.3-28.7-64-64-64H144V144z"/></svg></h4>
    <form action="{% url 'Login' %}" method="POST">
        {% csrf_token %}
        <div class="mt-4 p-2"><input  class="form-control" type="text" value="{{cookie.username}}" placeholder="Username/Email" name="username" required/></div>
        <div class="mt-4 p-2"><input  class="form-control" type="password" value="{{cookie.password}}" placeholder="Password" name="password" required/></div>
        <button class="d-block btn btn-danger mt-4" name="login" value="True">Submit</button>
        <div class="row footer mt-4">
            <div class="col text-capitalize fw-light" style="font-size: initial;">
                <label class="toggle-container ms-3">
                    <input type="checkbox" name="keep_logged_in">
                    <span class="toggle-switch"></span>
                  </label>
                keep logged in
            </div>
            <script>
                if(!(!'{{cookie.username}}')){
                    document.getElementsByName('keep_logged_in')[0].click();
                }
            </script>
            <div class="col text-capitalize">
                <a href="#mainnav" class="text-secondary fw-light text-decoration-none">forget password?</a>
            </div>
        </div>
        <div class="row footer mt-3">
            <div class="col-lg-8">
                <a href="{% url 'Signup' %}" style="font-size: 15px;" class="text-secondary text-decoration-none">DON'T HAVE AN ACCOUNT?</a>
            </div>
            <div class="col-lg-4">
                <a href="#mainnav" style="font-size: 15px;" class="text-secondary fw-light text-decoration-none">NEED HELP?</a>
            </div>
        </div>
    </form>
</div>
{% endblock body %}
