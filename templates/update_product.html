{% extends 'base.html' %}
{% load static %}
{% block head %}
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/main.css' %}">
<link rel="stylesheet" href="{% static 'css/seller.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<title>Baggage Ecommerce | Product Update </title>
<style>
    .menu {
        font-size: larger;
    }

    .collections {
        color: black;
        font-family: 'Hind', sans-serif;
        text-align: center;
    }
</style>
{% endblock head %}

{% block body %}
{% comment %} form conatiner {% endcomment %}
<div class="container productForm my-5">
    <h4 class="text-center mb-3">Update Product</h4>
    <form action="{% url 'ProductUpdate' product_id=product_id %}" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mt-2 p-2"><input class="form-control" type="text" name="name" value="{{update_product.Name}}" placeholder="Product Name" required />
        </div>
        <div class="mt-2 p-2"><input class="form-control" type="text" name="price" value="{{update_product.price}}" placeholder="Product Price"
                required /></div>
        <div class="mt-2 p-2"><input class="form-control" type="text" name="discount" value="{{update_product.discount}}" placeholder="Discount Percentage"
                required /></div>
        <div class="mt-2 p-2"><input class="form-control" type="file" accept="image/*" name="image" /></div>
        <div class="mt-2 p-2"><textarea class="form-control no-resize" placeholder="Product Description" rows="5"
                name="description" required>{{update_product.description}}</textarea></div>
        <button class="d-block btn btn-danger mt-3" name="productUpdate" value="True">Modify</button>
    </form>
</div>

{% endblock body %}
